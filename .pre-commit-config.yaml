# Pre-commit hooks for Heart Disease MLOps Project
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Flake8 linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        name: flake8 (critical errors)
        args: [
          '--count',
          '--select=E9,F63,F7,F82',
          '--show-source',
          '--statistics'
        ]
        files: ^(src|api|tests)/

  # Additional flake8 check with complexity
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        name: flake8 (style warnings)
        args: [
          '--count',
          '--exit-zero',
          '--max-complexity=10',
          '--max-line-length=120',
          '--statistics'
        ]
        files: ^(src|api|tests)/

  # Black code formatting
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        args: ['--line-length=120']
        files: ^(src|api|tests)/

  # isort import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile=black', '--line-length=120']
        files: ^(src|api|tests)/

  # Trailing whitespace
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']

