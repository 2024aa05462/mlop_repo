apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: heart-disease-ingress
  labels:
    app: heart-disease-api
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: heart-disease.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: heart-disease-api
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: heart-disease-api
                port:
                  number: 80
---
# For local testing without host (Minikube)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: heart-disease-ingress-local
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /heart-api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: heart-disease-api
                port:
                  number: 80

